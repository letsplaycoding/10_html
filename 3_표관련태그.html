<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <!-- 표 관련 태그 -->
    <h1>기본적인 표 만들기</h1>
    <table border="1">  <!-- 1px solid black-->
        <!-- tr*3>td*3 -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <br>
<!--    
    표를 만드는 태그는 <table><tr><th><td></table">가 있다.
    <table> : 기본적인 표를 생성해 주는 태그이다.
    <tr>: 표의 행을 나타내는 태그이다.
    <th>: 표의 제목 셀을 나타내는 태그이다. (td보다 가운대 정렬 및 굵은 글씨 기능이 더 추가됨)        
    <td>: 표의 일반 셀을 나타내는 태그이다.     
-->     
<!-- table>tr*5 -->       
<table>
    <tr>
        <td>브라우저명</td>
        <td>&nbsp;&nbsp;제조사</td>
        <td>홈페이지</td>
    </tr>
    <tr>
        <td>익스플로러&nbsp;&nbsp;</td>
        <td>MS</td>
        <td>https://www.microsoft.com</td>
    </tr>
    <tr>
        <td>크롬</td>
        <td>google</td>
        <td>https:/google.com</td>
    </tr>
    <tr>
        <td>사파리</td>
        <td>Apple</td>
        <td>https://www.apple.com</td>
    </tr>
    <tr>
        <td>파이어폭스</td>
        <td>Mozilla</td>
        <td>https://www.mozilla.org</td>
    </tr>
</table>    
  </body>
</html>
