<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        영역을 구분하는 태그
        <div> : 줄 바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역이 설정됨(블럭 요소)
        <span> : 줄 바꿈이 적용되지 않아 옆으로 영역이 붙음(인라인 요소)    
        <p> : 문단 영역을 지정하는 태그(블럭 요소)    
        <pre> : 입력한대로 문단 영역을 지정하는 태그(블럭 요소)    
    -->
    <h1>영역 관련 태그</h1>
    <h3>div태그</h3>
    <div style="border:5px solid black; background-color: rgb(80, 240, 94); width: 100px; height: 100px;">건너세요</div>
    <div style="border:5px solid black; background-color: rgb(237, 168, 55); width: 100px; height: 100px;">멈추세요</div>
    <div style="border:5px solid black; background-color: rgb(241, 47, 47); width: 100px; height: 100px;">기다리세요</div>
    <hr>
    <h3>div태그 float</h3>    <!-- float는 공백 없이 div태그 border 붙힐 수 있음-->
    <div style="border:5px solid black; background-color: rgb(80, 240, 94); width: 100px; height: 100px; float:left">건너세요</div>
    <div style="border:5px solid black; background-color: rgb(237, 168, 55); width: 100px; height: 100px; float:left">멈추세요</div>
    <div style="border:5px solid black; background-color: rgb(241, 47, 47); width: 100px; height: 100px; float:left">기다리세요</div>
    <hr>
    <h3>div태그 display</h3>    <!-- inline-block은 공백이 생김-->
    <div style="border:5px solid black; background-color: rgb(80, 240, 94); width: 100px; height: 100px; display: inline-block;">건너세요</div>
    <div style="border:5px solid black; background-color: rgb(237, 168, 55); width: 100px; height: 100px;display: inline-block ">멈추세요</div>
    <div style="border:5px solid black; background-color: rgb(241, 47, 47); width: 100px; height: 100px; ">기다리세요</div>
    <hr>
    <span style="border:5px solid black; background-color: rgb(80, 240, 94); width: 100px; height: 100px;">First Area</span>
    <span style="border:5px solid black; background-color: rgb(80, 240, 94); width: 100px; height: 100px;">Second Area</span>
    <span style="border:5px solid black; background-color: rgb(80, 240, 94); width: 100px; height: 100px;">Third Area</span>
  </body>
</html>
